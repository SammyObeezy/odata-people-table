<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OData People Table</title>
    <!-- Link to your CSS files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/table-controls.css">
</head>

<body>
    <div class="container">
        <!-- Main Header -->
        <header class="header">
            <div class="nav">
                <div class="nav-left">
                    <div class="logo">
                        <span class="logo-text">People Data</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <section class="content-section">
                <!-- Header for table actions like filter and sort -->
                <div class="section-header">
                    <div class="header-actions">
                        <button class="header-action-btn" id="sortBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 4H21V6H3V4ZM3 11H15V13H3V11ZM3 18H9V20H3V18Z" fill="currentColor"/></svg>
                            Sort
                            <span class="badge" id="sort-badge"></span>
                        </button>
                        <button class="header-action-btn" id="filterBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 6H20V8H4V6ZM7 11H17V13H7V11ZM10 16H14V18H10V16Z" fill="currentColor"/></svg>
                            Filter
                            <span class="badge" id="filter-badge"></span>
                        </button>
                        <button class="header-action-btn" id="refreshBtn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="currentColor"/></svg>
                            Refresh
                        </button>
                    </div>
                </div>

                <!-- The container where the dynamic table will be injected -->
                <div id="table-container">
                    <!-- TableManager.js will render the table here -->
                </div>

            </section>
        </main>
    </div>

    <!-- Main application script -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
